<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="alert alert-success alert-dismissible fade" id="success" role="alert">
        <strong>Alarm Set! </strong> Your Alarm will Ring On Time..
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" id="closeAlertBtn"></button>
    </div>

    <div class="container">
        <div class="head">
            <h1>Welcome to alarm clock!</h1>
            <img src="alarm.webp" class="img-fluid" alt="Set Alarm">
        </div>

        <div class="mb-3">
            <label for="setAlarm" class="form-label">Set the Alarm here</label>
            <input type="text" class="form-control" id="setAlarm" placeholder="yyyy-mm-dd  hh:mm:ss" required>
            <div class="invalid-feedback" id="invalidText"></div>
        </div>

        <button type="submit" id="submit" class="btn btn-success">Set Alarm</button>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
